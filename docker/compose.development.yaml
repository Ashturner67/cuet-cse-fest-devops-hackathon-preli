version: '3.8'

services:
  # 1. MongoDB (Database)
  mongo:
    image: mongo:6.0
    container_name: hackathon-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db  # <--- This saves your data!
    networks:
      - hackathon-net
    # Rule: MongoDB is [Not Exposed] to host, only internal network

  # 2. Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hackathon-backend
    environment:
      - PORT=3847
      - BACKEND_PORT=3847
      - SERVER_PORT=3847
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - mongo
    networks:
      - hackathon-net
    # Rule: Backend is [Not Exposed] (No ports section here)

  # 3. Gateway Service (The Only Public Entrypoint)
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: hackathon-gateway
    ports:
      - "5921:8080" # Maps Host 5921 -> Container 8080
    environment:
      - PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:${BACKEND_PORT}
    depends_on:
      - backend
    networks:
      - hackathon-net

# Define the network
networks:
  hackathon-net:
    driver: bridge

# Define the persistent volume
volumes:
  mongo-data: